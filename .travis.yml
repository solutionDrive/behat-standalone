language: php
dist: trusty
sudo: false

php:
  - '7.1'
  - '7.2'

env:
  global:
    - S3_BUCKET="build-tools.cloud.solutiondrive.de"
    - secure: 
    - secure: 
    - TARGET_BASENAME="behat-standalone"

before_install:
  - phpenv config-add .php.travis.ini
  - export PATH=$PATH:$HOME/.composer/vendor/bin

install:
  - composer global require macfja/phar-builder
  - composer install --optimize-autoloader -n

script:
  - "phar-builder package --name=${TARGET_BASENAME}.php${TRAVIS_PHP_VERSION}.phar"

deploy:
  provider: s3
  access_key_id: "${S3_ACCESS_KEY}"
  secret_access_key: "${S3_SECRET_KEY}"
  bucket: "${S3_BUCKET}"
  skip_cleanup: true
  region: "eu-central-1"
  local_dir: "build"
  upload-dir: "phar"
  acl: "public-read"
  on:
    branch: master
